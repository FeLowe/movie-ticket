<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.2.js"></script>
  <script src="js/script.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <form class="movies-ticket">

      <label for="movies">Movies Selection</label>
      <select id="movies" value="movies" class="form-control">
        <option value="starWars">Star Wars</option>
        <option value="nemo">Finding Nemo</option>
        <option value="mission">Mission Impossible</option>
      </select>
      <!--  --------------------->
      <label for="times">Movies Times</label>
      <select id="times" class="form-control">
        <option value="10am">10 am</option>
        <option value="1pm">1 pm</option>
        <option value="5pm">5 pm</option>
      </select>
      <!--  --------------------->
      <label for="age">What's your age?</label>
      <select id="age" class="form-control">
        <option value="kids">5-14</option>
        <option value="adults">14-60</option>
        <option value="senior">60+</option>
      </select>

      <button type="submit" class="btn">Check Price</button>
      <!--  --------------------->
    </form>
    </div>
</body>
</html>
